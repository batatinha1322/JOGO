<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <title>Jogo 2D</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">

  <style>
    html, body {
      margin: 0;
      padding: 0;
      width: 100%;
      height: 100%;
      overflow: hidden;
      background: #000;
    }

    canvas {
      width: 100vw;
      height: 100vh;
      display: block;
      background: #fff;
    }

    /* Bot√£o */
    #toggle {
      position: fixed;
      top: 16px;
      right: 16px;
      z-index: 10;
      padding: 10px 14px;
      border: none;
      border-radius: 8px;
      background: #222;
      color: white;
      font-size: 14px;
    }

    /* Joystick UI */
    #joystick-base {
      position: fixed;
      left: 20px;
      bottom: 20px;
      width: 120px;
      height: 120px;
      border-radius: 50%;
      background: rgba(255,255,255,0.15);
      z-index: 10;
      touch-action: none;
    }

    #joystick-stick {
      position: absolute;
      left: 50%;
      top: 50%;
      width: 50px;
      height: 50px;
      background: rgba(255,255,255,0.5);
      border-radius: 50%;
      transform: translate(-50%, -50%);
    }

    .hidden {
      display: none;
    }
  </style>
</head>
<body>

<canvas id="game"></canvas>

<button id="toggle">Joystick: ON</button>

<div id="joystick-base">
  <div id="joystick-stick"></div>
</div>

<script src="game.js"></script>
</body>
</html>
