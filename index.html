<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <title>Jogo 2D</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
  <style>
    body {
      margin: 0;
      background: #111;
      overflow: hidden;
      touch-action: none;
    }

    canvas {
      background: #fff;
      display: block;
      margin: 0 auto;
    }

    #toggle {
      position: absolute;
      top: 20px;
      right: 20px;
      padding: 10px 14px;
      background: #222;
      color: #fff;
      border: none;
      border-radius: 8px;
      font-size: 14px;
    }

    #joystick-base {
      position: absolute;
      left: 20px;
      bottom: 20px;
      width: 120px;
      height: 120px;
      background: rgba(255,255,255,0.2);
      border-radius: 50%;
    }

    #joystick-stick {
      position: absolute;
      left: 50%;
      top: 50%;
      width: 50px;
      height: 50px;
      background: rgba(255,255,255,0.5);
      border-radius: 50%;
      transform: translate(-50%, -50%);
    }

    .hidden {
      display: none;
    }
  </style>
</head>
<body>

<canvas id="game" width="400" height="400"></canvas>

<button id="toggle">Joystick: ON</button>

<div id="joystick-base">
  <div id="joystick-stick"></div>
</div>

<script src="game.js"></script>
</body>
</html>
